<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <a href="{{item.url}}" target="_blank" ion-item *ngFor="let item of items">
      <ion-img [src]="item.icon" item-start></ion-img>
      {{item.title}}
    </a>
  </ion-list>
</ion-content>
